version: 2
updates:
  # Composer dependencies (PHP)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Toronto"
    target-branch: "develop"
    versioning-strategy: increase-if-necessary
    groups:
      production-deps:
        dependency-type: "production"
      development-deps:
        dependency-type: "development"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "composer"
    labels:
      - "dependencies"
    reviewers:
      - "refringe"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Toronto"
    target-branch: "develop"
    groups:
      actions-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "actions"
    labels:
      - "dependencies"
    reviewers:
      - "refringe"

  # npm modules (JavaScript)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Toronto"
    target-branch: "develop"
    versioning-strategy: increase-if-necessary
    groups:
      production-deps:
        dependency-type: "production"
      development-deps:
        dependency-type: "development"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "npm"
    labels:
      - "dependencies"
    reviewers:
      - "refringe"
